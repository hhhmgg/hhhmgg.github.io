<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<link href="/skin/images/longhua.css" rel="stylesheet" type="text/css">
<link href="/skin/images/nei.css" rel="stylesheet" type="text/css">
<script src="/skin/images/jquery-1.8.3.js"></script>
<script language="javascript" type="text/javascript" src="/skin/images/ss.js"></script>
</head>
<body>
{dede:include filename="head.htm" /}
<div class="main">

    <div class="sitemap_con">
      <div class="map_top">
        <div class="clear"> </div>
      </div>
      <div class="site_plc"> 您的位置：{dede:field.position/}</div>
      {dede:channelartlist typeid=top}

      <div class="b4">
        <ul>
          {dede:channel type='son' }
          <li><a href="[field:typelink/]" title="[field:typename/]">[field:typename/]</a></li>
          {/dede:channel}
        </ul>
        <div class="clear"></div>
      </div>
      {/dede:channelartlist} </div>
  </div>
</div>
<div class="clear"> </div>
{dede:include filename="footer.htm"/}

</html>
